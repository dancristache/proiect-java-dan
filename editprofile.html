<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="stayle.css" />
    <title>Edit profile</title>
</head>
<body>
    <div class="registration">
    <h2 class="reg">Edit your profile</h2><br>
    <form>
<div>
<label for="email">Enter your email:</label><br>
<input type="email" id="email" name="email"><br><br>
</div>
<div>
<label for="pass">Password:</label><br>
<input type="password" id="pass" name="pass"><br><br>
</div>

<div>
   <label for="username">Username:</label><br>
  <input type="text" id="username" name="username"><br><br>
</div>
<div>
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname"><br><br>
</div>
<div>
   <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname"><br><br>
</div>
<div>
    <label for="quantity">Age (between 18 and 65):</label><br>
  <input type="number" id="quantity" name="quantity" min="18" max="65"><br><br>
</div>
<div>
    <input type="submit" class="btn" value="Save"><br>
</div>
   </div>
   </form>
</body>
<script src="editprofile.js"></script>
</html>
